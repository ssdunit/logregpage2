<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../linkedpages/css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <script src="../linkedpages/javascript/registrationscript.js" defer></script>
</head>
<body>
    <div class="box">
    <div class="registration">Registration</div>
    <div class="container">
    <div class="fullname">Full name<br>
    <input type="text" id="fn" placeholder="Enter your name">
    <br>
    </div>
    <div class="username">Username
    <input type="text" id="un" placeholder="Enter your username">
    </div></div>
    <div class="container">
    <div class="email">Email<br>
    <input type="text" id="en" placeholder="Enter your email">
    <br>
    </div>
    <div class="Phonenumber">Phone number
    <input type="text" id="pn" placeholder="Enter your number">
    </div>
    </div>
    <div class="container">
    <div class="pass">Password<br>
    <input type="password" id="p" placeholder="Enter your pass" maxlength="8">
    <br>
    </div>
    <div class="confirmpass">Confirm your password
    <input type="password" id="cp" placeholder="Confirm your pass" maxlength="8">
    </div>
    </div>
    <div class="showpassword">
    <input type="checkbox" id='showpassword'>Show password
    </div>
    <br>
    <br>
    <div class="gender">Gender</div>
    <div class="containernew">
    <div class="male"><input type="radio" id="m" name="gender">Male</div>
    <div class="female"><input type="radio" id="f" name="gender">Female</div>
    <div class="others"><input type="radio" id="o" name="gender">Others</div>
    </div>
    <div class="Register"><a href="../home.html"><button id="Register"><div id="key">Register</div></button></a></div>
    </div>
</body>
</html>
